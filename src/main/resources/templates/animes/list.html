<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnimeAI - Cat√°logo de Animes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="page-header">
    <div class="container header-layout">
        <div class="header-text">
            <h1>AnimeAI</h1>
            <p>Gerencie sua cole√ß√£o de animes e pe√ßa sugest√µes personalizadas.</p>
        </div>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" title="Alternar tema">
            <span class="theme-toggle-icon" aria-hidden="true">üåô</span>
            <span class="theme-toggle-text">Modo escuro</span>
        </button>
    </div>
</header>
<main class="container">
    <div th:if="${message}" class="alert success" th:text="${message}"></div>
    <div th:if="${errorMessage}" class="alert error" th:text="${errorMessage}"></div>

    <div class="actions">
        <a class="button" th:href="@{/animes/new}">Cadastrar novo anime</a>
        <a class="button secondary" th:href="@{/animes/suggestion}">Quero uma sugest√£o</a>
    </div>

    <section class="card">
        <h2>Meus animes</h2>
        <div class="table-responsive">
            <table class="anime-table">
                <thead>
                <tr>
                    <th>T√≠tulo</th>
                    <th>Categoria</th>
                    <th>Ano de lan√ßamento</th>
                    <th>Epis√≥dios</th>
                    <th class="actions-header">A√ß√µes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="anime : ${animes}">
                    <td th:text="${anime.titulo}"></td>
                    <td th:text="${anime.categoria != null ? anime.categoria : '‚Äî'}"></td>
                    <td th:text="${anime.anoLancamento != null ? #temporals.format(anime.anoLancamento, 'dd/MM/yyyy') : '‚Äî'}"></td>
                    <td th:text="${anime.numEpisodios != null ? anime.numEpisodios : '‚Äî'}"></td>
                    <td class="actions-cell">
                        <a class="button small secondary" th:href="@{/animes/{id}/edit(id=${anime.id})}">Editar</a>
                        <form th:action="@{/animes/{id}/delete(id=${anime.id})}" method="post" class="inline-form">
                            <button type="submit" class="button small danger" onclick="return confirm('Tem certeza que deseja remover este anime?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(animes)}">
                    <td colspan="5" class="empty-state">Nenhum anime cadastrado at√© o momento.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer class="page-footer">
    <div class="container">
        <p>AnimeAI &mdash; Powered by Spring Boot e Thymeleaf.</p>
    </div>
</footer>
<script th:src="@{/js/theme.js}"></script>
</body>
</html>
